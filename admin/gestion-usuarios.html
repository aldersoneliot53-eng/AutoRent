<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestionar Clientes | Admin</title>
  <link rel="stylesheet" href="../assets/css/normalize.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/admin.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="../assets/img/logo.png" alt="Logo AutoRent S.A.C." />
      <h3>Panel Admin</h3>
    </div>
    <div class="sidebar-user">
      <p><strong>Bienvenido:</strong> Administrador</p>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="dashboard.html"> Dashboard</a></li>
        <li><a href="gestion-autos.html">Gestionar Autos</a></li>
        <li><a href="gestion-reservas.html">Reservas</a></li>
        <li><a href="gestion-usuarios.html" class="active"> Gestionar Clientes</a></li>
        <li><a href="gestion-blog.html">Blog</a></li>
        <li><button id="logoutBtn" class="btn-logout"> Cerrar Sesión</button></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="admin-main">
    <h1>Gestión de Clientes Registrados</h1>

    <div class="table-container">
      <table class="admin-table" id="tablaUsuarios">
        <thead>
          <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llena con JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("usuarioActivo"));
      if (!user || user.rol !== "admin") {
        window.location.href = "../auth/login.html";
        return;
      }

      cargarUsuarios();
    });

    function cargarUsuarios() {
      const tbody = document.getElementById("tablaUsuarios").querySelector("tbody");
      tbody.innerHTML = "";
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      usuarios.forEach(usuario => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${usuario.dni}</td>
          <td>${usuario.nombre}</td>
          <td>${usuario.telefono}</td>
          <td>${usuario.email}</td>
          <td><button class="btn-delete" onclick="eliminarUsuario('${usuario.email}')">Eliminar</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function eliminarUsuario(email) {
      if (confirm("¿Seguro que deseas eliminar este cliente?")) {
        let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
        usuarios = usuarios.filter(u => u.email !== email);
        localStorage.setItem("usuarios", JSON.stringify(usuarios));
        cargarUsuarios();
      }
    }

    document.getElementById("logoutBtn")?.addEventListener("click", () => {
      localStorage.removeItem("usuarioActivo");
      window.location.href = "../auth/login.html";
    });
  </script>
</body>
</html>
