<!-- public/contacto.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto | AutoRent S.A.C.</title>
  <link rel="stylesheet" href="../assets/css/normalize.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/contacto.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="main-contacto">
    <h1>Contáctanos</h1>
    <p>¿Tienes dudas o necesitas ayuda con tu reserva? Escríbenos y te responderemos en menos de 24 horas.</p>

    <form id="contactForm" class="contact-form">
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>
      <div class="form-group">
        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" name="asunto" required />
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu consulta aquí..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
    </form>
  </main>

  <div id="footer-placeholder"></div>

  <script src="../assets/js/app.js" defer></script>
  <script>
    // Simulación de envío (sin backend)
    document.getElementById("contactForm")?.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Gracias por tu mensaje. Pronto nos pondremos en contacto contigo.");
      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>
