<!-- auth/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Cuenta | AutoRent S.A.C.</title>
  <link rel="stylesheet" href="../assets/css/normalize.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/auth.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="main-auth">
    <div class="auth-container">
      <div class="auth-form">
        <h2>Crear Cuenta</h2>
        <p>Regístrate como cliente para alquilar autos fácilmente</p>

        <form id="registerForm">
          <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Oscar Leon Huamani" required />
          </div>
          <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" placeholder="72345678" maxlength="8" required />
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="987654321" required />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="tu@correo.com" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
        </form>

        <div class="auth-links">
          <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
      </div>

      <div class="auth-image">
        <img src="../assets/img/illustrations/register.jpg" alt="Registrarse" />
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Scripts necesarios -->
  <script src="../assets/js/app.js" defer></script>
  <script src="../assets/js/validaciones.js" defer></script>
  <script src="../assets/js/auth.js" defer></script>
</body>
</html>
